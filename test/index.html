<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>
      mocha.ui('bdd');
      mocha.reporter('html');
    </script>
    <script src="browser.js" onload="window.scriptDidLoad=true;void 0"></script>
    <script>
      mocha.run();
      window.setTimeout(function () {
        if (!('scriptDidLoad' in window)) {
          document.getElementById('mocha').innerHTML = '<h1>' +
            'Woops, an error occured!</h1>' +
            '<p>' +
              'The browserified code cant be loaded.' +
            '</p>' +
            '<p>' +
              'Did you forget to execute:<br />' +
              '<pre><code>$ npm run build</code></pre>' +
            '</p>'
        }
      }, 100);
    </script>
  </body>
</html>
